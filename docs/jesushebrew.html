<style>
.block {
display: block;
 width: 100%;
 border: none;
 background-color: #b61924;
color: white;
padding: 14px 28px;
font-size: 16px;
cursor: pointer;
text-align: center;
}block:hover {
background-color: #ddd;color: black;
 } 

table {
  border-collapse: collapse;
  width: 100%;
}
h1{
font-size: 50px;
font-weight:bolder;
}
.block {
font-size: 30px;
}
td a {
display:block;
width:100%;
}
th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
}

.right {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

.left {
  transform: rotate(135deg);
-webkit-transform: rotate(135deg);
}

.up {
  transform: rotate(-135deg);
  -webkit-transform: rotate(-135deg);
}

.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}

.triangle {
width: 74;
height: 64;
border-left:   725px solid transparent;
border-right:  725px solid transparent;
border-bottom: 725px solid #555;
}
