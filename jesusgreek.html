<h1>{{.PageTitle}}</h1>

<br>
<strong>Greek is the original language of the New Testament.</strong>
<br>

<div id=table1>
<table class="center" border=2 style='font-family:"Courier New", Courier, monospace; font-size:200%'>
	<tr><th>English</th><th>Greek</th><th>Sum of Greek Characters</th></tr>
	<tr><td><strong>Jesus Christ</strong></td><td><b>{{.JesusGreek}}</b></td><td>{{.JesusGreekCount}}</td></tr>
	<tr><td><strong>Jesus</strong></td><td><b>{{.JesusGreek1}}</b></td><td>{{.JesusGreekCount1}}</td></tr>
</table>
</div>
<br>
<br>

<button type="button" class="block" id='slideme' onclick="toggleTable2">Show/Hide</button>

<table class=hebrewtable id=table2 class="center" style="display:none" border=1 style='font-family:"Courier New", Courier, monospace; font-size:200%'>
	<th>Greek Character</th><th>Integer Value</th>
	{{range .GreekInfo}}
	<tr><td>{{.Character}}</td><td>{{.Integer}}</td></tr>
	{{end}}
</table>

<br>
<button type="button" class="block" onclick="window.location.href='jesusenglish.html';">
Next
</button>
<br>

<script>
// Monitors the buttons for click events and slides <img> in response.
$('#slideme').click(function(){
       $('.hebrewtable').slideToggle('slow');
});
</script>


<script type="text/javascript">

function toggleTable2() {
	var x = document.getElementById("table2");
        if (x.style.display === "none") {
	    x.style.display = "block";
	} else {
            x.style.display = "none";
        }
}
</script>

</body>
</html>
